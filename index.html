<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
</head>
<body>
    <div class="calculator mw6 ma5 f1 o-70"> 
        <div id="clear" class="shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">C</div>
        <div id="display" class="shadow-hover tr fl w-75 pa2 ba h4 bg-gold  b--near-white near-white"></div>
        <!-- top -->
        <div id="seven"class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">7</div>
        <div id="eight"class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">8</div>
        <div id="nine"class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">9</div>
        <div id="divide" class="operator shadow-hover tc fl w-25 pa2 ba h4 bg-yellow shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">/</div>       
        <div id="four"class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">4</div>
        <div id="five"class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">5</div>
        <div id="six"class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">6</div>
        <div id="times" class="operator shadow-hover tc fl w-25 pa2 ba h4 bg-yellow shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">*</div>
        <div id="one" class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">1</div>
        <div id="two"class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">2</div>
        <div id="three"class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">3</div>
        <div id="minus" class="operator shadow-hover tc fl w-25 pa2 ba h4 bg-yellow shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">-</div>
        <div id="zero"class="digit shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">0</div>
        <div id="decimal" class="shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">.</div>
        <div id="equal" class="shadow-hover tc fl w-25 pa2 ba h4 bg-gold shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">=</div>
        <div id="plus" class="operator shadow-hover tc fl w-25 pa2 ba h4 bg-yellow shadow-3 link dim dt hide-child ba b--black-20 pa4 br2 pointer near-white">+</div>
    </div>

    <script src="main-v2.js"></script>
</body>
</html>
